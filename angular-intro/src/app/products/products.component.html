<h3>Products</h3>
<hr>
<label>Product Name :</label>
<input/>



<input type="text" #txtProductName />
<input type="button" value="Add" (click)="onAddClick(txtProductName.value)"/>
<ol>
    <li *ngFor="let productName of productNames">
        <span>
            {{productName}}
        </span>
        <input type="button" value="Remove" (click)="onRemoveClick(productName)"/>
    </li>
</ol>

<input type="text" name="search" (change)="p=$any($event.target).value"/>

<h2>{{ productNames| search : p }} </h2>
